<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img
        class="background-desktop"
        src="./images/pattern-background-desktop.svg"
        alt="background desktop"
      />
      <div class="card">
        <img class="hero" src="./images/illustration-hero.svg" alt="hero" />
        <form>
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-wrapper">
            <div class="row">
              <div class="col">
                <img src="./images/icon-music.svg" alt="icon music" />
              </div>
              <div class="col flex-direction">
                <span class="plan">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </div>
              <div class="col w-100 text-end">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <button class="btn btn-ok" type="submit">Proceed to Payment</button>
            <button class="btn btn-cancel" type="button">Cancel Order</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/yasserpulido"
          >Yasser Pulido</a
        >.
      </div>
    </footer>
  </body>
</html>
